		<h1>润二月</h1>
		<h5>闰二月，即农历一年中出现两个二月，则第二个二月为闰二月。
闰二月的出现频率仅次于闰三月，在21世纪前后出现的频率中等，一般每隔19年（如2004年、2023年）出现一次。此后，闰二月的出现频率逐渐下降，成为罕见闰月。25~28世纪中每世纪各出现一次闰二月，29~30世纪、36~38世纪、40~44世纪都没有闰二月。春节、龙头节最早，上巳节最晚的年份通常闰二月。
2023年3月22日是癸卯兔年闰二月初一。</h5>
